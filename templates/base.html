<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width, initial scale=1.0">
        <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='style.css')}}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="coffee-shop-container">
            <div class="left-nav-container">
                <a href="/"><img class="logo" src="static\img\Alchemist's Cafe LOGO transparent.png" alt="logo"></a>
                <nav>
                    <ul class="left-navbar">
                        <li class="active top-nav-item"><a href="{{ url_for('home') }}">home</a></li>
                        <li><a href="{{ url_for('our_menu') }}">Our Menu</a></li> 
                    </ul>
                </nav>
                <div class="social-icons">
                    <ul>
                        <li>
                            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-google-plus"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-yelp"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    <script src="https://kit.fontawesome.com/2fb99e2bc2.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='menu.js') }}"></script>
    </body>
</html>
